<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Тестовое задание</title>
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/style.css">   
        <link rel="stylesheet" href="bower_components/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css">   

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>      
        <div class="container">
            <div class="row">
                <aside class="col-md-4 sidebar line-margin-top">
                    <div class="form-group form-inline inline-block-justify">
                        <label>Наименование:</label>
                        <input type="text" class="form-control" placeholder="введите наименование...">
                    </div>
                    <div class="container-fluid form-group bordered panel">                    
                        <h6 class="text-right">Ось X</h6>
                        <div class="form-inline inline-block-justify">
                            <label>Имя оси:</label>
                            <input type="text" class="form-control" placeholder="введите имя оси...">                  
                        </div>
                        <div class="form-inline inline-block-justify line-margin-top">
                            <label>Данные:</label>
                            <select>
                                <option value="null">Выберите...<option/>
                            </select>
                        </div>
                    </div>
                    <div class="container-fluid bordered line-margin-top">
                        
                    </div>
                </aside>
                <main class="col-md-8 main line-margin-top">
                    <div class="container-fluid">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#">График 1</a></li>
                            <li><a href="#">График 2</a></li>
                            <li><a href="#">График 3</a></li>
                        </ul>
                        <div id="tab1" class="container-fluid bordered">
                            <div class="row line-margin-top">
                                <div class="col-md-7 setup">
                                    <section class="form-group">
                                        <div class="form-inline">
                                            <label>Наименование:</label>
                                            <input type="text" class="form-control long" placeholder="введите наименование...">
                                        </div>
                                        <div class="form-inline line-margin-top">
                                            <label>Тип:</label>
                                            <select class="form-control long">
                                                <option value="linear">Линейная<option/>
                                            </select>
                                        </div>
                                        <div class="form-inline line-margin-top">
                                            <label>Источник:</label>
                                            <select class="form-control long">
                                                <option value="null">Выберите...<option/>
                                            </select>
                                        </div>
                                        <div class="form-inline line-margin-top">
                                            <label>Тип:</label>
                                            <select class="form-control medium">
                                                <option value="line">Линия<option/>
                                            </select>
                                            <div class="form-group colorpicker-component">
                                                <input type="hidden" value="" class="form-control" />
                                                <span class="form-control input-group-addon"><i></i></span>
                                                <br>
                                            </div>
                                        </div>
                                        <div class="form-inline line-margin-top">
                                            <label>Отметки:</label>
                                            <div class="form-group styled-radio">
                                                <input id="radio-point-square" type="radio" name="point" value="square" class="form-control">
                                                <label for="radio-point-square">&#9632;</label>
                                                <input id="radio-point-circle" type="radio" name="point" value="circle" class="form-control">
                                                <label for="radio-point-circle">&#9679;</label>
                                                <input id="radio-point-triangle" type="radio" name="point" value="triangle" class="form-triangle">
                                                <label for="radio-point-triangle">&#9650;</label>
                                            </div>                                            
                                            <div class="form-group colorpicker-component">
                                                <input type="hidden" value="" class="form-control" />
                                                <span class="form-control input-group-addon"><i></i></span>
                                                <br>
                                            </div>
                                        </div>
                                    </section>
                                    <section class="container-fluid bordered panel line-margin-top">
                                        <h6 class="text-right">Ось Y</h6>
                                        <div class="form-group">
                                            <div class="form-inline">
                                                <label>Имя оси:</label>
                                                <input type="text" class="form-control long" placeholder="введите имя оси...">
                                            </div>
                                            <div class="form-inline line-margin-top">
                                                <label>Данные:</label>
                                                <select class="form-control long">
                                                    <option value="null">Выберите...<option/>
                                                </select>
                                            </div>
                                            <div class="form-inline line-margin-top">
                                                <label>Диапазон:</label>
                                                <input type="text" class="form-control short">
                                                <input type="text" class="form-control short">
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <div class="col-md-5 preview">

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer>
            <script type="text/javascript">
                $(function(){
                    $('.colorpicker-component').colorpicker();
                });
            </script>
        </footer>   
    </body>
</html>
